
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Midori Café Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #f6efe6;
  color: #3b3b3b;
}
header {
  background: #6b7f62;
  color: #fff;
  padding: 24px;
  text-align: center;
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  letter-spacing: 1px;
}
.section {
  padding: 24px;
}
.section h2 {
  font-family: 'Playfair Display', serif;
  color: #6b7f62;
  border-bottom: 2px solid #c2b59b;
  padding-bottom: 6px;
  margin-bottom: 16px;
}
.item {
  display: flex;
  gap: 14px;
  margin-bottom: 16px;
}
.item img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 12px;
}
.item-details {
  flex: 1;
}
.item-name {
  font-weight: 500;
}
.price {
  font-weight: 600;
}
footer {
  text-align: center;
  padding: 20px;
  font-size: 13px;
  color: #777;
}
</style>
</head>
<body>

<header>Midori</header>

<div class="section">
<h2>Wood Fired Preparations</h2>
<div class="item">
  <img src="https://images.unsplash.com/photo-1608198093002-de3c7e43c41b" />
  <div class="item-details">
    <div class="item-name">Garlic Bread</div>
    <div class="price">₹225</div>
  </div>
</div>
<div class="item">
  <img src="https://images.unsplash.com/photo-1548365328-8b849e6f3f42" />
  <div class="item-details">
    <div class="item-name">Veg Stuffed Garlic Bread</div>
    <div class="price">₹295</div>
  </div>
</div>
</div>

<div class="section">
<h2>Pizzas</h2>
<div class="item">
  <img src="https://images.unsplash.com/photo-1601924582975-7d357afc1c88" />
  <div class="item-details">
    <div class="item-name">Margherita Pizza</div>
    <div class="price">₹355</div>
  </div>
</div>
<div class="item">
  <img src="https://images.unsplash.com/photo-1542281286-9e0a16bb7366" />
  <div class="item-details">
    <div class="item-name">Paneer Makhani Pizza</div>
    <div class="price">₹455</div>
  </div>
</div>
</div>

<div class="section">
<h2>Sweet Ending</h2>
<div class="item">
  <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b" />
  <div class="item-details">
    <div class="item-name">Biscoff Cheesecake</div>
    <div class="price">₹275</div>
  </div>
</div>
</div>

<footer>© Midori Café • Scan. Order. Enjoy.</footer>

</body>
</html>
